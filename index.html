<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bottles of Beer</title>
  </head>
  <body>
      <div class="container">
        <h1 class="animated rubberBand">Bottles of Beer on the Wall</h1>

        <form id="bottles">
          <div class="form-group">
            <label for="user-input">Enter a number of bottles to be placed on the wall :-)</label>
            <input id="user-input" type="number">
          </div>

          <button type="submit" class="btn">Start drinking!</button>
        </form>


        <div id="result-1">
          <h3>No more bottles of beer on the wall, no more bottles of beer.
            Go to the store and buy some more, currently no bottles of beer on the wall.</h3>
        </div>

        <div id="result-2">
          <p class="many-bottles"></p>
          <p class="one-bottle"></p>
        </div>

        <div class="rotation"></div>

    </div>
  </body>
</html>
